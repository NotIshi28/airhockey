<html><head>
<title>Vertical Air Hockey</title>
<style>
body {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
	background: #1a1a1a;
	font-family: Arial,sans-serif;
	overflow: hidden;
	touch-action: none
}

#gameCanvas {
	border: 10px solid #444;
	border-radius: 20px;
	box-shadow: 0 0 20px rgba(0,0,0,.5)
}

#scoreBoard {
	position: absolute;
	top: 20px;
	font-size: 32px;
	font-weight: 700;
	color: #fff;
	text-shadow: 2px 2px 4px rgba(0,0,0,.5)
}

#winMessage {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%,-50%);
	font-size: 48px;
	font-weight: 700;
	color: #fff;
	text-shadow: 2px 2px 4px rgba(0,0,0,.5);
	display: none;
	background: rgba(0,0,0,0.7);
	padding: 20px;
	border-radius: 10px;
	text-align: center
}

#restartButton {
	display: none;
	margin-top: 20px;
	padding: 10px 20px;
	font-size: 24px;
	background-color: #e74c3c;
	color: #fff;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	transition: background-color 0.3s
}

#restartButton:hover {
	background-color: #c0392b
}
</style>
</head>
<body>
<div id="scoreBoard">Player: 0 | AI: 0</div>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<div id="winMessage">
    <div id="winText"></div>
    <button id="restartButton">Restart Game</button>
</div>
<script>
const canvas = document.getElementById( 'gameCanvas' )
ctx = canvas.getContext( '2d' )
scoreBoard = document.getElementById( 'scoreBoard' )
winMessage = document.getElementById( 'winMessage' )
winText = document.getElementById( 'winText' )
restartButton = document.getElementById( 'restartButton' ),
  paddle = {
    radius: 25,
    y: canvas.height - 50
  }
aiPaddle = {
  radius: 25,
  y: 50,
  speed: 2.8
}
puck = {
  radius: 15,
  speed: 7
}
goal = {
  width: 150,
  height: 10
};
let playerScore = 0
aiScore = 0, lastScoreTime = 0, puckStuckTime = 0, aiWaitTime = 0, aiState = 'normal', goalEffect = {
  active: false,
  startTime: 0,
  scorer: ''
}, particles = [], gameOver = false;

let lastTime = 0;
const targetFPS = 60;
const targetFrameTime = 1000 / targetFPS;
const simulationSpeedMultiplier = 1.8;

function resetPuck()
{
  puck.x = canvas.width / 2;
  puck.y = canvas.height / 2;
  puck.dx = 0;
  puck.dy = 0
}

function launchPuck()
{
  const a = Math.random() * Math.PI * 2;
  puck.dx = Math.cos( a ) * puck.speed;
  puck.dy = Math.sin( a ) * puck.speed
}
resetPuck();

function drawTable()
{
  ctx.fillStyle = '#00366d';
  ctx.fillRect( 0, 0, canvas.width, canvas.height );
  ctx.beginPath();
  ctx.moveTo( 0, canvas.height / 2 );
  ctx.lineTo( canvas.width, canvas.height / 2 );
  ctx.strokeStyle = '#fff';
  ctx.lineWidth = 2;
  ctx.stroke();
  ctx.beginPath();
  ctx.arc( canvas.width / 2, canvas.height / 2, 50, 0, Math.PI * 2 );
  ctx.strokeStyle = '#fff';
  ctx.lineWidth = 2;
  ctx.stroke();
  ctx.fillStyle = '#222';
  ctx.fillRect( ( canvas.width - goal.width ) / 2, -5, goal.width, goal.height );
  ctx.fillRect( ( canvas.width - goal.width ) / 2, canvas.height - 5, goal.width, goal.height )
}

function drawPaddle( x, y, r )
{
  ctx.beginPath();
  ctx.arc( x, y, r, 0, Math.PI * 2 );
  ctx.fillStyle = '#e74c3c';
  ctx.fill();
  ctx.closePath();
  ctx.beginPath();
  ctx.arc( x, y, r * .7, 0, Math.PI * 2 );
  ctx.fillStyle = '#c0392b';
  ctx.fill();
  ctx.closePath()
}

function drawPuck()
{
  ctx.beginPath();
  ctx.arc( puck.x, puck.y, puck.radius, 0, Math.PI * 2 );
  ctx.fillStyle = '#ecf0f1';
  ctx.fill();
  ctx.closePath();
  ctx.beginPath();
  ctx.arc( puck.x, puck.y, puck.radius * .8, 0, Math.PI * 2 );
  ctx.strokeStyle = '#bdc3c7';
  ctx.lineWidth = 2;
  ctx.stroke();
  ctx.closePath()
}

function createExplosion( x, y )
{
  for ( let i = 0; i < 50; i++ ) particles.push(
  {
    x,
    y,
    radius: Math.random() * 3 + 1,
    color: `hsl(${Math.random()*60+15},100%,50%)`,
    velocity:
    {
      x: ( Math.random() - .5 ) * 8 * simulationSpeedMultiplier,
      y: ( Math.random() - .5 ) * 8 * simulationSpeedMultiplier
    },
    alpha: 1
  } )
}

function drawExplosion()
{
  particles.forEach( ( p, i ) =>
  {
    if ( p.alpha <= 0 ) particles.splice( i, 1 );
    else
    {
      p.velocity.y += .05 * simulationSpeedMultiplier;
      p.x += p.velocity.x;
      p.y += p.velocity.y;
      p.alpha -= .02 * simulationSpeedMultiplier;
      ctx.save();
      ctx.globalAlpha = p.alpha;
      ctx.beginPath();
      ctx.arc( p.x, p.y, p.radius, 0, Math.PI * 2 );
      ctx.fillStyle = p.color;
      ctx.fill();
      ctx.restore()
    }
  } )
}

</script>
</body></html>
